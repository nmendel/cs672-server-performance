---
- config:
  - testset: "Simple tests"
  - timeout: 100  # Increase timeout from the default 10 seconds

- benchmark: 
  - name: "Simple post"
  - url: "/simple"
  - method: "POST"
  - body: '1\n2\n5\n'
  - 'benchmark_runs': '10'
  - output_file: 'benchmark-simple.csv'
  - metrics:
    - total_time
    - total_time: sum
    - total_time: mean
    - total_time: mean_harmonic
    - total_time: median
    - total_time: std_deviation
